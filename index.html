---
layout: default
title: "Meu Blog"
---

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 850px;
            line-height: 1.6;
            background: #f6f6f6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            margin-bottom: 30px;
        }

        .post {
            background: #fff;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: 0.2s;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 14px rgba(0,0,0,0.12);
        }

        .post-title {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #333;
            text-decoration: none;
        }

        .post-date {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .read-more:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>üìù Meu Blog</h1>

    {% for post in site.posts %}
    <div class="post">
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
        <div class="post-date">{{ post.date | date: "%d/%m/%Y" }}</div>

        <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>

        <a class="read-more" href="{{ post.url }}">Ler mais ‚Üí</a>
    </div>
    {% endfor %}

</body>
</html>
